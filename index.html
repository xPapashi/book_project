<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Heaven - Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="modal-popup hidden">
        <div class="modal-form">
          <form action="#">
            <label for="title">Title</label>
            <input id="title" type="text" />
            <label for="kutas">Author</label>
            <input id="author" type="text" />
            <label for="pages">Pages</label>
            <input id="pages" type="number" />
            <label for="read">is Read?</label>
            <input type="checkbox" name="read" id="read" />
            <button class="btn">Submit</button>
          </form>
        </div>
      </section>
      <div class="overlay hidden"></div>
      <div class="header">
        <p>Welcome to <span>Book Heaven</span></p>
      </div>
      <div class="modal">
        <p>Click the button to</p>
        <button class="modal-btn">Add a Book</button>
      </div>
    </div>
    <div class="card-container">
      <p class="title">My Books:</p>
      <div class="cards"></div>
    </div>
  </body>
</html>
