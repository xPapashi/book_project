<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Heaven - Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="scroll-up">
      <span class="material-symbols-outlined"> expand_less </span>
    </div>
    <div class="container">
      <section class="modal-popup hidden">
        <div class="modal-form">
          <p class="modal-header">Book Details</p>
          <form action="#">
            <div class="inputs">
              <label for="title">Title</label>
              <input
                id="title"
                type="text"
                placeholder="Harry Potter"
                required
              />
              <label for="author">Author</label>
              <input
                id="author"
                type="text"
                placeholder="J. K. Rowling"
                required
              />
              <label for="pages">Pages</label>
              <input
                id="pages"
                type="number"
                placeholder="250"
                max="25000"
                maxlength="10"
                required
              />
              <div class="read-checkbox">
                <label for="read">Have you read it?</label>
                <input type="checkbox" name="read" id="read" />
              </div>
            </div>
            <div class="submit">
              <button class="submit-btn">Submit</button>
            </div>
          </form>
        </div>
      </section>
      <div class="overlay hidden"></div>
      <div class="header">
        <p>Welcome to <span>Book Heaven</span></p>
      </div>
      <div class="modal">
        <p>Click the button to</p>
        <button class="modal-btn">Add a Book</button>
      </div>
      <div class="scroll-down">
        <span class="material-symbols-outlined"> expand_circle_down </span>
      </div>
    </div>
    <div class="card-container">
      <p class="title">My Books:</p>
      <div class="cards"></div>
    </div>
  </body>
</html>
